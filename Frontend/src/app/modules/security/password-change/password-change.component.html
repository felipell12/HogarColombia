<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
    <div id="logbox">
        <form [formGroup]="fgValidatorPassChange" id="signup" method="post" action="/signup" (ngSubmit)="PassChange()">
            <h1>Cambio de Clave</h1>
            <div class="form-row">
                <input formControlName="password" name="user[password]" type="password" placeholder="Nueva Contraseña" required="required" class="input pass"/>        
                <input formControlName="password2" name="user[password2]" type="password" placeholder="Confirme la contraseña" required="required" class="input pass"/>
            </div>

            <button [disabled]="!fgValidatorPassChange.valid" type="submit" value="Cambiar" class="inputButton">Cambiar contraseña</button>
       </form>
    </div>
</div>
