<div>
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th scope="col">cliente</th>
                <th scope="col">estado</th>
                <th scope="col">comentarios</th>
                <th scope="col">contrato</th>
                <th scope="col">fecha</th>
                <th scope="col">cambiar estado</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of listadoSolicitudes">
                <td>
                    {{p.clienteId}}
                </td>
                <td>
                    {{p.estado}}
                </td>
                <td>
                    {{p.comentarios}}
                </td>
                <td>
                    {{p.contrato}}
                </td>
                <td>
                    {{p.fecha}}
                </td>
                <div *ngIf="p.estado=='Aceptado';then thenBlock else elseBlock"></div>
                <ng-template #thenBlock>
                    <td>
                        <div>
                            <a class="btn btn-danger" role="button">cambiar estado</a>
                        </div>
                    </td>
                </ng-template>
                <ng-template #elseBlock><td></td></ng-template>
        </tbody>
    </table>
</div>
