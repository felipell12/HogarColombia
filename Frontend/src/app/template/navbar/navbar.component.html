<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hogar Colombia</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet" />
  <link rel="stylesheet" type="txt/css" href="/Frontend/src/app/template/navbar/navbar.component.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-default navbar-expand-lg navbar-light">
    <div class="navbar-header">
      <a class="navbar-brand" routerLink="/content">Hogar<b>Colombia</b></a>
    </div>
    <div id="navbarCollapse" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a routerLink="/content">Inicio</a></li>
        <li><a href="#">Acerca de</a></li>
        <li *ngIf="SesionCliente"><a class="dropdown-item" routerLink="/cliente/buscar-inmueble">Inmuebles
            Disponibles</a></li>
        <li *ngIf="SesionCliente"><a class="dropdown-item" routerLink="/cliente/buscar-solicitud">Solicitudes
            Realizadas</a></li>
        <li *ngIf="SesionAdmin"><a class="dropdown-item" routerLink="/admin/departamentos">Departamentos</a></li>
        <li *ngIf="SesionAdmin"><a class="dropdown-item" routerLink="/admin/ciudades">Ciudades</a></li>
        <li *ngIf="SesionAdmin"><a class="dropdown-item" routerLink="/admin/asesores">Asesores</a></li>
          <li><a *ngIf="SesionAdviser" routerLink="/adviser/property-find-all">Asesor</a></li>
        <li><a *ngIf="SesionIniciada" routerLink="/security/password-change">Cambiar Clave</a></li>
        <li><a *ngIf="!SesionIniciada" routerLink="/security/password-recovery">Recuperar Clave</a></li>
        <li><a *ngIf="SesionIniciada" routerLink="/security/sign-off">Cerrar Sesión</a></li>
      </ul>
      <ul *ngIf="!SesionIniciada" class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a data-toggle="dropdown" class="dropdown-toggle" routerLink="/security/login">
            <i class="fa fa-user-o"></i>
            Iniciar Sesión</a>
        </li>
      </ul>
    </div>
  </nav>
</body>
</html>
