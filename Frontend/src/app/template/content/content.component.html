<div class="row align-items-start"> 
    <div class="col-3 " *ngFor="let i of listaInmuebles">
        <div class="card" style="width: 18rem;">
            <img src="{{i.foto}}" class="card-img-top .img-inmueble" alt="">
            <div class="card-body">
                <h5 class="card-title">{{i.tipoOferta}} - {{i.valor | currency}}</h5>
                <p class="card-text">Tipo de Inmueble: {{i.tipoInmuebleId}}</p>
                <p class="card-text">Ciudad: {{i.ciudadId}}</p>
                <p class="card-text">Direcci√≥n: {{i.direccion}}</p>
                <p class="card-text" style="display: none;">id: {{i.id}}</p>
                <p class="card-text" style="display: none;">Estado: {{i.estado}}</p>
            </div>
        </div><br>
    </div>
</div>
